	<script type="text/javascript">
		//默认隐藏div
		var id_address;
		//删除
		function deleteAddress(id){
			$(".delete_tk").show();
			id_address=id;
		}
		//确定删除
		$("#confirm_oper").on("click",function(){
			window.location.href="deleteCustomerAddress?id="+id_address;
		})
		//取消删除
		$("#cancel_oper").on("click",function(){
			$(".delete_tk").hide();
		})
		function setDefault(id){
			//修改默认地址
			location.href="modifyCustomerAddress?id="+id+"&isDefault=1&timestamp="+new Date().getTime();
		}
		$("#add").on("click",function(){
			var num = '1';
			if(num>=50){
				alert("最多可以添加50个地址");
			}else{
				location.href="add_address?timestamp="+new Date().getTime();
			}
		})
	</script>
