	<script type="text/javascript">
		$(function(){
			//查询显示用户星级
			var data={};
			var url="customer/getCustomerCreditBatch";
			Utils.doRequestAjax(url, data, 'json', false, function(response){
				if(response.code==0){
					var resultInfo = JSON.parse(response.data);
					if(resultInfo!=null){
						if (resultInfo.availableAmount != null) {
							var showStar = parseFloat(resultInfo.showStar);
							if(showStar!=0){
								var content="";
								var xingji = parseFloat(showStar)/0.5; 
								if(xingji==1){
									//0.5时特殊
									content+="<label></label><b></b><b></b><b></b><b></b>";
								}else{
									var manxing = parseInt(xingji/2);
									if(manxing!=0){
										for(var i=0;i<manxing;i++){
											content+="<i></i>";
										}

										var banxing = xingji-manxing*2;
										if(banxing!=0){
											content+="<label></label>";
										}
									}
									
									for(var i=0;i<5-manxing-banxing;i++){
										content += "<b></b>";
									}
								}
								
								$("#star").append(content);
							 }else{
								var content="";
								for(var i=0;i<5;i++){
									content += "<b></b>";
								}
								$("#star").append(content);
							}
						}else{//授信额度为空
							var content="";
							for(var i=0;i<5;i++){
								content += "<b></b>";
							}
							$("#star").append(content);
						}
					}else{//没有授信信息
						var content="";
						for(var i=0;i<5;i++){
							content += "<b></b>";
						}
						$("#star").append(content);
					}
					
					
				}	
			},function(response, XMLHttpRequest, textStatus, errorThrown) {
				//alert('获取授信信息出现系统异常。');
			}); 
			//查询用户购物车数量
			var data2={};
			var url2 = ""+"/order/carts/queryProductCount";
			Utils.doRequestAjax(url2, data2, 'json', false, function(response) {
	            if(response.code==0){
	            	if(response.data!=null){
	            		$("#carts_amount").html(response.data);
	            	}else{
	            		$("#carts_amount").html("0");
	            	}
	            	
	            }
	        }, function(response, XMLHttpRequest, textStatus, errorThrown) {
	           // //alert('读取购物车数量出现系统异常。');
	        });
			//推出登录
			$("#log_out").click(function(){
				var data = {};
				var url = ''+"/customer/logout";
				Utils.doRequestAjax(url, data, 'json', false, function(result) {
					//header.checkLoginCount();
					window.location= ''+"/login";
				}, function(response, XMLHttpRequest, textStatus, errorThrown) {
					alert("网络异常，请检查网络后重试！");
				});
			})
		})
	</script>
